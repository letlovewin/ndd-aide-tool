<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ocular-tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="scripts/webgazer.js"></script>
  </head>
  <body>
    <div class="container text-center mt-5" id="webgazer-container">
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px; position:absolute;top: 0px;left:0px;" id="btn-calibration-1">1</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px; position:absolute;top: 0px;left:50%;" id="btn-calibration-2">2</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;top: 0px;right:0px;" id="btn-calibration-3">3</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;top: 50%;left:0px;" id="btn-calibration-4">4</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;top:50%;left:50%;" id="btn-calibration-5">5</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;top:50%;right:0px;" id="btn-calibration-6">6</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;bottom:0px;left:0px;" id="btn-calibration-7">7</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;bottom:0px;left:50%;" id="btn-calibration-8">8</button>
      <button class="btn rounded-pill btn-outline-primary Calibration" style="margin:15px;position:absolute;bottom:0px;right:0px;" id="btn-calibration-9">9</button>
    
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
